<div class="container">

    <h2>Export Business Card</h2>
    <div>
        <p>Select the format to export the business card:</p>
        <mat-radio-group [(ngModel)]="selectedFormat">
            <mat-radio-button value="1">CSV</mat-radio-button>
            <mat-radio-button value="2">XML</mat-radio-button>
        </mat-radio-group>
    </div>
    <div>
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-button color="primary" (click)="onExport()">Export</button>
    </div>

</div>
